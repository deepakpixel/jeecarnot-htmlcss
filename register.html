<style>
    .modal {
        background: rgba(0, 0, 0, 0.5);
    }

    @keyframes modal {
        from {
            opacity: 0;
            top: 0px;
        }

        to {
            top: 50%;
            opacity: 1;
        }
    }

    .btn-default {
        color: #333 !important;
        border-radius: 5px;
        background-color: #f2f2f2 !important;
        border-color: #ccc;
    }

    .modal-footer {
        text-align: center;
    }

    .modal-dialog {
        animation: modal .5s ease-in-out;

        top: 50%;
        transform: translateY(-50%);

    }


    .file-upload {
        display: block;
        text-align: center;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 12px;
    }

    .file-upload .file-select {
        display: block;
        border: 2px solid #dce4ec;
        color: #34495e;
        cursor: pointer;
        height: 50px;
        line-height: 50px;
        text-align: left;
        background: #FFFFFF;
        overflow: hidden;
        position: relative;
    }

    .file-upload .file-select .file-select-button {
        background: lavender;
        padding: 0 10px;
        display: inline-block;
        height: 50px;
        line-height: 50px;
    }

    .file-upload .file-select .file-select-name {
        line-height: 50px;
        display: inline-block;
        padding: 0 10px;
    }

    .file-upload .file-select:hover {
        border-color: #34495e;
        transition: all .2s ease-in-out;
        -moz-transition: all .2s ease-in-out;
        -webkit-transition: all .2s ease-in-out;
        -o-transition: all .2s ease-in-out;
    }

    .file-upload .file-select:hover .file-select-button {
        background: #34495e;
        color: #FFFFFF;
        transition: all .2s ease-in-out;
        -moz-transition: all .2s ease-in-out;
        -webkit-transition: all .2s ease-in-out;
        -o-transition: all .2s ease-in-out;
    }

    .file-upload.active .file-select {
        border-color: #3fa46a;
        transition: all .2s ease-in-out;
        -moz-transition: all .2s ease-in-out;
        -webkit-transition: all .2s ease-in-out;
        -o-transition: all .2s ease-in-out;
    }

    .file-upload.active .file-select .file-select-button {
        background: #3fa46a;
        color: #FFFFFF;
        transition: all .2s ease-in-out;
        -moz-transition: all .2s ease-in-out;
        -webkit-transition: all .2s ease-in-out;
        -o-transition: all .2s ease-in-out;
    }

    .file-upload .file-select input[type=file] {
        z-index: 100;
        cursor: pointer;
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        filter: alpha(opacity=0);
    }

    .file-upload .file-select.file-select-disabled {
        opacity: 0.65;
    }

    .file-upload .file-select.file-select-disabled:hover {
        cursor: default;
        display: block;
        border: 2px solid lavender;
        color: #34495e;
        cursor: pointer;
        height: 50px;
        line-height: 50px;
        margin-top: 5px;
        text-align: left;
        background: #FFFFFF;
        overflow: hidden;
        position: relative;
    }

    .file-upload .file-select.file-select-disabled:hover .file-select-button {
        background: #dce4ec;
        color: lavender;
        padding: 0 10px;
        display: inline-block;
        height: 50px;
        line-height: 50px;
    }

    .file-upload .file-select.file-select-disabled:hover .file-select-name {
        line-height: 50px;
        display: inline-block;
        padding: 0 10px;
    }
</style>
